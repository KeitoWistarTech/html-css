<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Treinando a tag img</title>
    <style>

        body{background-color: rgb(255, 198, 231);}

        p {font-size: 1.5em;}

    </style>
</head>
<body>

<h1>Imagens das comidas mais bonitas</h1>

<h2>Na minha opnião...</h2>

<p>Uma foto pequena dela, vai ser sempre ela...</p>

<img src="imagens/pizza.jpg" alt = "Uma bela imagem de um pizza">

<p>Agora uma foto média do meu amante...o pudim da vida</p>

<img src="imagens/pudim.jpg" alt = "Imagem de um belo pudim">

<p>E por último mas não menos importante, uma foto tão grande quanto o prato de cuscuz de um bom brasileira</p>

<img src="imagens/cuscuz.jpg" alt="foto de um belíssimo cuscuz">

</body>
</html>
