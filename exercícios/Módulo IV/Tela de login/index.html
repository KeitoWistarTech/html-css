<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <link rel="stylesheet" href="all.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<style>

@media screen and (min-width: 758px){section#login{width: 90vw;}

                                    div#img{float: right;
                                            width: 50%; height: 100%;
                                            border-bottom-right-radius: 20px;
                                            border-top-left-radius: 0px;
                                            background: url(Imagens/badroom.jpg) no-repeat right center / cover;}

                                    div#form{float: left;
                                             width: 50%;}
                                            
                                    h1, p, .usua, .senha{margin-bottom: 30px;}
                                
                                    h1{margin-top: 30px;}
                                
                                    .entrar{margin-bottom: 20px;}}

@media screen and (min-width: 900px){section#login{width: 900px;}

                                     div#img{background: url(Imagens/car.jpg) no-repeat right center / cover;
                                             float: right;
                                             width: 50%; height: 100%;}

                                     div#form{float: left;
                                              width: 50%;}}

</style>

</head>
<body>

<main>
    <section id="login">
        <div id="img"></div>

        <div id="form">
            
                <form action="login.php" method="post">
                    <h1>Login</h1>
                    <p>
                        Seja bem-vido(a) novamente. Faça login para acessar sua conta e acessar as configurações da sua conta.
                    </p>
                    <div class="usua">
                        <span id="icons" class="material-symbols-outlined">person</span>
                        <label for="iusu"></label>
                        <input type="email" name="usuario" id="iusua"></div>

                    <div class="senha">
                        <span id="icons" class="material-symbols-outlined">vpn_key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha"></div>

                    <div class="entrar">
                        <input type="submit" value="Entrar"></div>

                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <span class="material-symbols-outlined">mail</span></a>
                </form>
        </div>
    </section>
</main>
    
</body>
</html>
