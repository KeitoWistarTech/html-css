<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {background-color: black; color: white;
              font-family: Arial, Helvetica, sans-serif;}

        input[type="number"]{width: 60px;}

    </style>
</head>
<body>

<h1>Teste de formulário</h1>

<h2>Formulário de login</h2>

<form action="cadastro.php" method="post">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="50" placeholder="Nome de usuário, telefone ou e-mail" size="27">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="30" autocomplete="">
    </p>
    <input type="reset" value="Limpar">
    <input type="submit" value="Entrar"> 
</form>

<h2>Formulário de cadastro</h2>

<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="inome">Nome:</label> 
        <input type="text" name="nome" id="inome" autocomplete="username">
    </p>
    <p>
        <label for="isobrenome">Sobrenome:</label> 
        <input type="text" name="sobrenome" id="isobrenome" required>
    </p>
    <p>
        <label for="idade">Idade:</label>
        <input type="number" name="age" id="idade" min="18" max="150"> 
    </p>
    <p>
        <label for="inasce">Data de nascimento:</label>
        <input type="date" name="nasce" id="inasce" required>
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="25">
    </p>    
    <p>
        <label for="iprova">Data da prova:</label>
        <input type="date" name="prova" id="iprova" required>
    </p>
    <p>
        <label for="imedia">Nota da prova:</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 1" required>
    </p>
    <p>
        <label for="iperiodo">Período letivo:</label>
        <input type="month" name="periodo" id="iperiodo" required>
    </p>
    <p>
        <label for="ihorario">Horário da prova</label>
        <input type="time" name="horario" id="ihorario" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>   
</form>
    
</body>
</html>
