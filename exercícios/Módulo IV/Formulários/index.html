<h2>Formulário de cadastro</h2>

<form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>

        </p>

        </p>

        <p>

        </p>
        <p>

        <p>

        <p>

        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </fieldset>  
</form>

<form action="cadastro.php" method="post">
    <fieldset>
        <legend>Formulário com soma</legend>
        <p>
            <label for="isoma">1°Valor:</label>
            <input type="number" name="soma" id="valor1" oninput="isoma.innerHTML = Number(valor1.value)+Number(valor2.value)"><br><br>
        </p>
        <p>
            <label for="isoma">2°Valor:</label>
            <input type="number" name="soma" id="valor2" oninput="isoma.innerHTML = Number(valor1.value)+Number(valor2.value)"><br><br>
        </p>
        <p>
            <label for="isoma">Resultado da soma:</label>
            <output name="soma" id="isoma">n</output>
        </p>
    </fieldset><br>

    <fieldset>
        <legend>Onde estar o Range?</legend>
            <p>
                <label for="irange">Nível de satisfação:</label>
                <input type="range" name="range" id="irange" min="0" max="100" value="50" oninput="count.innerHTML = Number(irange.value)">
                <output id="count">50</output>
            </p>
    </fieldset><br>

    <fieldset>
        <legend>Idade pelo ano</legend>
        <p>
            <label for="iano">Ano em que você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="iage">Sua idade é:</label>
            <output id="iage">23</output>
        </p>

    </fieldset>
</form>

<script>
    function calcIdade() {let atual = new Date().getFullYear(); iage.innerHTML = Number(atual) - Number(iano.value);}
</script>
